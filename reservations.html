    </header>
    <main>
        <h1 class="form-heading">Reservation Form</h1> <br/>
        <div class="body">
            <form class = "form">
                <div class="form-row">
                    <label>Name :</label>
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form-row">
                    <label>Phone No. :</label>
                    <input type="tel" placeholder="Enter your Number" required/>
                </div>
                <div class="form-row">
                    <label>Number of People :</label>
                    <input type = "number" placeholder="Enter the number of people" max ="12"required/>
                </div>
                <div class="form-row">
                    <label>Ocation :</label>
                    <select name = "ocation" required>
                        <option value="" disabled selected>Select</option>
                        <option value="anniversary">Anniversary</option>
                        <option value="birthday">Birthday</option>
                        <option value="gettogether">Get Together</option>
                        <option value="officialmeet">Official Meet</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Preferred Cuisine :</label>
                    <select name = "cuisine" required>
                        <option value="" disabled selected>Select</option>
                        <option value="italian">Italian</option>
                        <option value="greek">Greek</option>
                        <option value="turkish">Turkish</option>
                        <option value="indian">Indian</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Location :</label>
                    <select name="location">
                        <option value="" disabled selected>Select</option>
                        <option value="chicago">Chicago</option>
                        <option value="stlouis">St Louis</option>
                        <option value="michigan">Michigan</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Date :</label>
                    <input type="date" placeholder="Enter the date" required/>
                </div>
                <div class="form-row">
                    <label>Time :</label>
                    <input type="time" placeholder="Time"/>
                </div>
                <div class="submitbutton">
                    <button type="submit">Reserve Table</button>
                </div>
            </form>
        </div>
    </main>
